<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Delicious+Handrawn&display=swap"
      rel="stylesheet"
    />
    <title>Charlot, The Moustache Cat</title>
  </head>
  <body>
    <hero>
      <div class="hero-grid">
        <div class="hero-text">
          <img
            src="images/moustache.png"
            alt="moustache"
            class="moustache-icon"
          />
          <h1>I'm Charlot</h1>
          <h2>A portuguese male cat with a moustache</h2>
          <a
            href="https://www.instagram.com/charlot_cat_"
            target="_blank"
            class="button-instagram"
            >Follow my adventures</a
          >
        </div>
        <div class="hero-img">
          <img
            src="images/charlot-hero.png"
            alt="charlot-image"
            class="hero-img"
          />
        </div>
      </div>
    </hero>
    <footer>
      <a href="https://charlot-chat.netlify.app/" target="_blank">
        Let's chat
      </a>
      <p>
        Coded by Beatriz Azevedo and Charlot. Hosted on Netlify and open-sourced
        on Github.
      </p>
    </footer>
  </body>
</html>
